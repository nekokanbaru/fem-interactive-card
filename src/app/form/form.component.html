<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="container-field">
      <label>CARDHOLDER NAME</label>
      <input
        (input)="nameChange()"
        required
        [(ngModel)]="holder.cardholderName"
        type="text"
        name="cardholder-name"
        id=""
        placeholder="e.g. Jane Appleseed"
      />
    </div>

    <!-- oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" only be able to enter numbers -->
    <div class="container-field">
      <label>CARD NUMBER</label>
      <input
        maxlength="19"
        required
        (input)="numberChange()"
        oninput="this.value = this.value.replace(/[^0-9 ]/g, '').replace(/(\..*)\./g, '$1')"
        [(ngModel)]="holder.cardNumber"
        type="text"
        name="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
      />
    </div>

    <div class="container-field">
      <label>EXP. DATE (MM/YY)<span style="margin-left: 20px">CVC</span></label>
      <div class="input-grid">
        <input
          required
          maxlength="2"
          [(ngModel)]="holder.mm"
          (input)="mmChange()"
          type="text"
          name="month"
          placeholder="MM"
          id="month"
        />
        <input
          required
          maxlength="2"
          [(ngModel)]="holder.yy"
          (input)="yyChange()"
          type="text"
          name="year"
          placeholder="YY"
          id="year"
        />
        <input
          required
          maxlength="3"
          [(ngModel)]="holder.cvc"
          (input)="cvcChange()"
          type="text"
          name="cvc"
          placeholder="e.g. 123"
          id="cvc"
        />
      </div>
    </div>

    <button type="submit" [disabled]="!f.valid">Confirm</button>
  </div>
</form>
