<form
  [formGroup]="cardForm"
  (ngSubmit)="onSubmit()"
  *ngIf="isSubmitted == false"
>
  <div class="container">
    <div class="container-field">
      <label>CARDHOLDER NAME</label>
      <input
        (input)="nameChange()"
        formControlName="cardholderName"
        type="text"
        name="cardholder-name"
        id=""
        placeholder="e.g. Jane Appleseed"
      />
      <span
        id="nameWarning"
        class="warningMessage"
        *ngIf="
          !cardForm.get('cardholderName')?.valid &&
          cardForm.get('cardholderName')?.touched
        "
        >Cardholder name is invalid</span
      >
    </div>

    <!-- oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" only be able to enter numbers but not spaces between -->
    <div class="container-field">
      <label>CARD NUMBER</label>
      <input
        maxlength="19"
        formControlName="cardNumber"
        type="text"
        (input)="numberChange()"
        name="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
        mask="0000 0000 0000 0000"
      />
      <span
        id="cardWarning"
        class="warningMessage"
        *ngIf="
          !cardForm.get('cardNumber')?.valid &&
          cardForm.get('cardNumber')?.touched
        "
        >Card number is invalid</span
      >
    </div>

    <div class="container-field">
      <label>EXP. DATE (MM/YY)<span style="margin-left: 20px">CVC</span></label>
      <div class="input-grid">
        <input
          formControlName="mm"
          (input)="mmChange()"
          type="number"
          name="month"
          placeholder="MM"
          id="month"
          min="1"
          max="12"
        />
        <input
          formControlName="yy"
          (input)="yyChange()"
          type="text"
          name="year"
          placeholder="YY"
          id="year"
          mask="00"
        />
        <input
          maxlength="3"
          formControlName="cvc"
          (input)="cvcChange()"
          type="text"
          name="cvc"
          placeholder="e.g. 123"
          id="cvc"
          mask="000"
          #cvc
        />
        <span
          id="mmyyWarning"
          class="warningMessage"
          *ngIf="
            (cardForm.get('mm')?.value == null &&
              cardForm.get('mm')?.touched) ||
            (cardForm.get('yy')?.value == null && cardForm.get('yy')?.touched)
          "
          >Can't be blank</span
        >
        <span
          id="cvcWarning"
          class="warningMessage"
          *ngIf="
            cardForm.get('cvc')?.value == null && cardForm.get('cvc')?.touched
          "
          >Can't be blank</span
        >
      </div>
    </div>

    <button [disabled]="!cardForm.valid" type="submit">Confirm</button>
    <!-- [disabled]="!f.valid" -->
  </div>
</form>

<div
  [@showMessage]="formState"
  class="submitted-message"
  *ngIf="isSubmitted == true"
>
  <img src="../assets/images/icon-complete.svg" alt="" />
  <div style="text-align: center">
    <h1>THANK YOU!</h1>
    <h3>We've stolen your card details</h3>
  </div>
  <button (click)="toggleVisible()">Continue</button>
</div>
